{% load i18n %}

{% url 'customer:account_settings' as account_settings %}


{# Sidebar #}
{# ---------------------------------------------- #}
<aside class="col col-auto p-3 bg-white border-end" style="width: 280px;">
  {# Titre site et logo #}
  <a class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom" href="/">
    <span class="fs-6 fw-semibold">my HVACR Guide</span>
  </a>
  {# Navigation #}
  <ul class="list-unstyled ps-0">
    {# Dropdown Compte #}
    <li class="mb-1">
      <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
        data-bs-target="#account-collapse" aria-expanded="false">{% trans "Compte" %}</button>
      <div class="collapse" id="account-collapse">
        {# Items Compte #}
        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
          <li><a href="{{ account_settings }}" class="link-dark rounded">{% trans "Parametres" %}</a></li>
        </ul>
      </div> <!-- collapse -->
    </li> <!-- mb-1 -->
    <li class="border-top my-3"></li>
   </ul> <!-- list-unstyled -->
</aside>
