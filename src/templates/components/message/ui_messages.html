{% for message in messages %}
<div class="alert {{ message.tags }} alert-dismissible fade show py-3 m-4" role="alert">
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
  </button>
  {{ message }}
</div>
{% endfor %}

{% for error in form.non_field_errors %}
<div class="alert alert-danger alert-dismissible fade show py-3 m-4" role="alert">
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
  </button>
  {{ error }}
</div>
{% endfor %}
