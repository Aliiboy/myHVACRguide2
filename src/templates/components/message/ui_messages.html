  {% for message in messages %}
  <div class="alert {{ message.tags }} alert-dismissible fade show py-3 m-4" role="alert">
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
    </button>
    <div class="container-fluid">
      {{ message }}
    </div>
  </div>
  {% endfor %}
